<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="image/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="image/android-chrome-512x512.png">
    <link rel="manifest" href="image/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <title>Kanban Estudos</title>
</head>
<body>
    <div class="header">
        <h1>Planejamento de Estudos</h1>
    </div>
    <div class="container">

        
        <div class="column" data-column="1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Estudar</span>
                <span class="material-symbols-outlined add-icon" onclick="openModal(1)">add_circle</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column" data-column="2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Estudando</span>
                <span class="material-symbols-outlined add-icon" onclick="openModal(2)">add_circle</span>
            </div>
            <div class="body">

            </div>
        </div>
        <div class="column" data-column="3" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Estudado</span>
                <span class="material-symbols-outlined add-icon" onclick="openModal(3)">add_circle</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column" data-column="4" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Arquivados</span>
                <span class="material-symbols-outlined add-icon" onclick="openModal(4)">add_circle</span>
            </div>
            <div class="body">

            </div>
        </div>

    </div>

    <div id="modal">
        <div class="box">
            <div class="head">
                <span id="createTitle">Criando Tarefa</span>
                <span id="editTitle">Editando Tarefa</span>
                <span id="visualizarTask">Visualizando Tarefa</span>
                <button class="material-symbols-outlined" onclick="closeModal()">
                        close      
                </button>


            </div>

            <div class="form">
                <input type="hidden" id="idInput">

                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo">
                </div>
            
                <div class="form-group">
                    <label for="prazo">Prazo</label>
                    <input type="date" id="prazo">
                </div>
            
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao"></textarea>
                </div>

                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <select id="prioridade">
                        <option value="Alta">Alta</option>
                        <option value="Media">Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="1">Estudar</option>
                        <option value="2">Estudando</option>
                        <option value="3">Estudado</option>
                        <option value="4">Arquivado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="responsavel">Responsável</label>
                    <input type="text" id="responsavel">
                </div>


                <button id="createButton" onclick="createTask()">Criar Tarefa</button>
                <button id="editButton" onclick="editTask()">Salvar Alterações</button>
            </div>

            </div>
    </div>

    <div id="modal-detalhes">
        <div class="box">
            <div class="head">
                <span>Detalhes da Tarefa</span>
                <button onclick="closeDetalhesModal()">X</button>
            </div>
            <div class="form">
                <h4 id="detalhes-titulo"></h4>
                <p id="detalhes-descricao"></p>
                <p id="detalhes-prazo"></p>
            </div>
        </div>
    </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/min/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="script.js"></script>
</html>
